<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU-C</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        <!-- Your Custom Files -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/login.js"></script>
        <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/leaderboard.js"></script>
</head>


<body>
<!-- LPU BANNER / DESKTOP -->
<nav class="navbar navbar-expand-lg navbar-dark py-2 px-4 d-none d-md-block"
style="background-color: #8c0001; max-height: 113px;">
<div class="container-fluid d-flex">
    <a class="navbar-brand" href="index.html">
        <img src="img/lpu_banner.png" class="desktop-image" style="max-height: 90px;" alt="LPU-C">
    </a>
</div>
</nav>

<!-- LPU BANNER / MOBILE -->
    <nav class="navbar navbar-expand-lg navbar-dark py-2 px-4 d-block d-md-none"
        style="background-color: #8c0001; max-height: 113px;">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="img/lpu_banner.png" class="mobile-image" style="max-height: 93px;" alt="LPU-C">
            </a>
        </div>
    </nav>

<!-- Login Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header text-center text-white" style="background-color: #8c0001">
                    <h4><i class="fa fa-sign-in-alt me-2"></i>Login</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label">Student/Faculty ID</label>
                            <input type="text" class="form-control" id="userId" name="userId" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userPassword" name="userPassword" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger" style="background-color: #8c0001">Login</button>
                            <button type="button" class="btn btn-outline-secondary" id="forgotPasswordBtn">Forgot Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Placeholder for error/success messages -->
            <div id="loginMessage" class="mt-3"></div>
        </div>
    </div>
</div>

<script type="module">
import { login } from './js/login.js';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const userId = document.getElementById('userId').value;
    const userPassword = document.getElementById('userPassword').value;

    // Call your login logic (implement role-based redirect in login.js)
    const result = await login(userId, userPassword);
    const msgDiv = document.getElementById('loginMessage');
    if (result.success) {
        // Redirect based on role
        if (result.role === 'student') {
            window.location.href = 'student_dashboard.html';
        } else if (result.role === 'faculty') {
            window.location.href = 'faculty_dashboard.html';
        } else if (result.role === 'admin') {
            window.location.href = 'admin_dashboard.html';
        }
    } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
    }
});

document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
    // Redirect or show modal for password recovery
    window.location.href = 'forgot_password.html';
});
</script>

</body>
</html>
