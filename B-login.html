<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LPU — Sign In</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    :root{ --lpu:#8c0001; --muted:#6c757d; }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:linear-gradient(180deg,#fff,#fbf7f7)}
    .top-banner{background:linear-gradient(90deg,var(--lpu),#6f0001);padding:12px 18px;display:flex;align-items:center}
    .top-banner img{height:66px}
    .brand{color:#fff;font-weight:700;margin-left:12px}
    .center-shell{min-height:calc(100vh - 100px);display:flex;align-items:center;justify-content:center;padding:24px}
    .card-login{width:100%;max-width:420px;border-radius:10px;padding:0;border:0;box-shadow:0 8px 30px rgba(0,0,0,0.06)}
    .card-header{background:var(--lpu);color:#fff;border-radius:10px 10px 0 0;padding:18px 20px}
    .card-body{padding:20px}
    .btn-lpu{background:var(--lpu);border-color:var(--lpu);color:#fff}
    .muted{color:var(--muted);font-size:.9rem}
    a.simple-link{color:var(--lpu);font-weight:600;text-decoration:none}
    a.simple-link:hover{text-decoration:underline}
  </style>
</head>
<body>

  <header class="top-banner">
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none">
      <img src="img/lpu_banner.png" alt="LPU">
      
    </a>
  </header>

  <main class="center-shell">
    <div class="card card-login">
      <div class="card-header text-center">
        <h4 class="mb-0"><i class="fa fa-sign-in-alt me-2"></i>Sign in</h4>
      </div>
      <div class="card-body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="userId" class="form-label">ID</label>
            <input id="userId" name="userId" type="text" class="form-control" placeholder="Student / Faculty ID" required>
            <div class="invalid-feedback">Enter your ID</div>
          </div>

          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input id="userPassword" name="userPassword" type="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Enter your password</div>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-lpu">Login</button>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="forgot_password.html" class="simple-link">Forgot password?</a>
            <span class="muted">No account? <a href="B-registration.html" class="simple-link">Register</a></span>
          </div>
        </form>

        <div id="loginMessage" class="mt-3" aria-live="polite"></div>
      </div>
    </div>
  </main>

  <script>
    // minimal client-side validation and feedback (wireframe only)
    (function(){
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('loginMessage');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (!form.checkValidity()){
          form.classList.add('was-validated');
          return;
        }
        msg.innerHTML = '<div class="alert alert-success mb-0">Signed in — redirecting...</div>';
        // mock redirect
        setTimeout(()=> window.location.href = 'student_dashboard.html', 700);
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
