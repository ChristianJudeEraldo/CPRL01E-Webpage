<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Portal — Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root{
      --primary:#8c0001;
      --primary-dark:#6f0001;
      --muted:#6c757d;
      --bg: linear-gradient(180deg,#ec7878,#fbfbfc);
    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:#222}

    /* top color bar (no logo) */
    .top-bar{
      background:linear-gradient(90deg,var(--primary),var(--primary-dark));
      padding:14px 20px;
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .top-bar .app-name{font-weight:700;letter-spacing:.4px}

    /* shell - centered layout */
    .app-shell{
      width: 100%;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      padding: 0 18px;
      min-height: calc(100vh - 56px);
      align-items: center;
    }

    /* panel - control size */
    .panel{
      background:#fff;
      border-radius:12px;
      padding:26px;
      box-shadow:0 10px 30px rgba(14,20,25,0.06);
      border:1px solid rgba(140,0,1,0.06);
      width: 100%;
      max-width: 480px;
    }

    .card-login{width:100%;border-radius:12px;padding:20px;background:linear-gradient(180deg,#fff,#fff7f7);border:1px solid rgba(140,0,1,0.06)}
    .card-title{font-weight:700;color:var(--primary);margin-bottom:6px}
    .small-desc{color:var(--muted);font-size:.92rem;margin-bottom:12px}

    .form-control:focus{box-shadow:0 0 0 .12rem rgba(140,0,1,0.10);border-color:var(--primary)}

    .btn-primary-custom{background:var(--primary);border:0;color:#fff;padding:.6rem .9rem;border-radius:8px;font-weight:600}
    .btn-primary-custom:hover{background:var(--primary-dark)}

    .muted-note{font-size:.88rem;color:var(--muted);margin-top:10px}

    .card-footer-decor{margin-top:14px;padding-top:12px;border-top:1px dashed rgba(140,0,1,0.06);display:flex;justify-content:space-between;align-items:center}

    .form-check-label{color:var(--muted);font-size:.92rem}

    @media (max-width:991px){
      .app-shell{padding:0 12px}
      .top-bar{padding:12px}
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="app-name">Access Portal</div>
  </header>

  <main class="app-shell">

    <aside class="panel" aria-labelledby="login-title">
      <div class="card-login" role="region" aria-label="login form">
        <div class="mb-2">
          <div class="card-title" id="login-title">Login to your account</div>
          <div class="small-desc">Enter your campus ID and password to continue.</div>
        </div>

        <form id="loginForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Campus ID</label>
            <input type="text" class="form-control" id="campusId" placeholder="2023XXXX" required>
            <div class="invalid-feedback">Please enter your campus ID.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">
              Remember me
            </label>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary-custom">Login</button>
          </div>

          <div class="muted-note">
            By logging in you agree to the terms. Keep your password secure.
          </div>

          <div class="card-footer-decor">
            <small style="color:var(--muted)">Don't have an account?</small>
            <a href="C-registration.html" style="color:var(--primary);font-weight:600;text-decoration:none">Create one</a>
          </div>

          <div style="text-align:center;margin-top:12px">
            <a href="forgot_password.html" style="color:var(--primary);font-weight:600;text-decoration:none;font-size:.92rem">Forgot password?</a>
          </div>
        </form>

        <div id="loginMsg" style="display:none;margin-top:12px"></div>
      </div>
    </aside>

  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('loginMsg');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (!form.checkValidity()){
          form.classList.add('was-validated');
          return;
        }
        msg.style.display = 'block';
        msg.innerHTML = '<div class="alert alert-success mb-0">Signing in — redirecting...</div>';
        setTimeout(()=>{ 
          window.location.href = 'student_dashboard.html'; 
        }, 800);
      }, false);
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
