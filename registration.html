<!-- Registration Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header text-center text-white" style="background-color: #8c0001">
                    <h4><i class="fa fa-user-plus me-2"></i>Student Registration</h4>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name (Ex. Juan A. Dela Cruz)</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student I.D.</label>
                            <input type="text" class="form-control" id="studentId" name="studentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="schoolEmail" class="form-label">School Email</label>
                            <input type="email" class="form-control" id="schoolEmail" name="schoolEmail" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger" style="background-color: #8c0001">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Placeholder for error/success messages -->
            <div id="registrationMessage" class="mt-3"></div>
        </div>
    </div>
</div>

<script type="module">
document.getElementById('registrationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value;
    const studentId = document.getElementById('studentId').value;
    const schoolEmail = document.getElementById('schoolEmail').value;

    // Example: Call your registration logic here
    // Replace this with your actual registration logic
    let success = true; // Simulate success
    let message = "Registration successful!";

    if (!fullName || !studentId || !schoolEmail) {
        success = false;
        message = "Please fill in all fields.";
    }

    const msgDiv = document.getElementById('registrationMessage');
    if (success) {
        msgDiv.innerHTML = `<div class="alert alert-success">${message}</div>`;
        document.getElementById('registrationForm').reset();
    } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">${message}</div>`;
    }
});
</script>

</body>
