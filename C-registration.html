<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Portal — Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root{
      --primary:#8c0001;
      --primary-dark:#6f0001;
      --muted:#6c757d;
      --bg: linear-gradient(180deg,#ec7878,#fbfbfc);
    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:#222}

    /* top color bar (no logo) */
    .top-bar{
      background:linear-gradient(90deg,var(--primary),var(--primary-dark));
      padding:14px 20px;
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .top-bar .app-name{font-weight:700;letter-spacing:.4px}

    /* shell - EDITED FOR CENTERING */
    .app-shell{
      width: 100%;
      margin: 40px auto; /* Increased top margin slightly for looks */
      display: flex; /* Changed from grid to flex */
      justify-content: center; /* Centers the content horizontally */
      padding: 0 18px;
    }

    /* panel - EDITED WIDTH */
    .panel{
      background:#fff;
      border-radius:12px;
      padding:26px;
      box-shadow:0 10px 30px rgba(14,20,25,0.06);
      border:1px solid rgba(140,0,1,0.06);
      
      /* Added these to control the size of the centered card */
      width: 100%;
      max-width: 480px; 
    }

    .left-panel h2{margin:0;color:var(--primary);font-weight:700}
    .left-panel p{color:var(--muted);margin-top:6px}

    .feature-list{margin-top:12px}
    .feature-item{display:flex;gap:12px;padding:10px 0;border-top:1px dashed rgba(0,0,0,0.04)}
    .feature-item:first-of-type{border-top:0}
    .feature-icon{width:44px;height:44px;border-radius:8px;background:rgba(140,0,1,0.06);display:flex;align-items:center;justify-content:center;color:var(--primary);font-weight:700}

    .card-register{width:100%;border-radius:12px;padding:20px;background:linear-gradient(180deg,#fff,#fff7f7);border:1px solid rgba(140,0,1,0.06)}
    .card-title{font-weight:700;color:var(--primary);margin-bottom:6px}
    .small-desc{color:var(--muted);font-size:.92rem;margin-bottom:12px}

    .form-control:focus{box-shadow:0 0 0 .12rem rgba(140,0,1,0.10);border-color:var(--primary)}

    .btn-primary-custom{background:var(--primary);border:0;color:#fff;padding:.6rem .9rem;border-radius:8px}
    .btn-primary-custom:hover{background:var(--primary-dark)}

    .muted-note{font-size:.88rem;color:var(--muted);margin-top:10px}

    .card-footer-decor{margin-top:14px;padding-top:12px;border-top:1px dashed rgba(140,0,1,0.06);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:991px){
      .app-shell{padding:0 12px}
      .top-bar{padding:12px}
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="app-name">Access Portal</div>
  </header>

  <main class="app-shell">
  
    <aside class="panel" aria-labelledby="register-title">
      <div class="card-register" role="region" aria-label="registration form">
        <div class="mb-2">
          <div class="card-title" id="register-title">Create your account</div>
          <div class="small-desc">Use your official email to sign up.</div>
        </div>

        <form id="regForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Ex. Juan A. Dela Cruz" required>
            <div class="invalid-feedback">Please enter full name.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Campus ID</label>
            <input type="text" class="form-control" id="campusId" placeholder="2023XXXX" required>
            <div class="invalid-feedback">Please enter campus ID.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@school.edu" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary-custom">Create account</button>
          </div>

          <div class="muted-note">
            By creating an account you agree to the terms. Your data will be used for portal services only.
          </div>

          <div class="card-footer-decor">
            <small style="color:var(--muted)">Already have an account?</small>
            <a href="A-login.html" style="color:var(--primary);font-weight:600;text-decoration:none">Sign in</a>
          </div>
        </form>

        <div id="regMsg" style="display:none;margin-top:12px"></div>
      </div>
    </aside>

  </main>

  <script>
    (function(){
      const form = document.getElementById('regForm');
      const msg = document.getElementById('regMsg');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (!form.checkValidity()){
          form.classList.add('was-validated');
          return;
        }
        msg.style.display = 'block';
        msg.innerHTML = '<div class="alert alert-success mb-0">Registration submitted — check your email for verification.</div>';
        form.reset();
        form.classList.remove('was-validated');
      }, false);
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
